<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="title" content="Restaurant-A">
    <meta name="description" content="This is a Restaurant html template made by MasterGur">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

    <!-- Custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css"> 

    <!-- Preload images -->
    <link rel="preload" as="image" href="./assets/images/hero-slider-1.jpg"> 
    <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg"> 
    <link rel="preload" as="image" href="./assets/images/hero-slider-3.jpg">

<body>

    <!-- Preloader -->
    <div class="preload" data-preload>
        <div class="circle"></div>
        <p class="text">Restaurant-A</p>
    </div> 

    <!-- Top bar -->
    <div class="topbar">
        <div class="container">
            <address class="topbar-item">
                <div class="icon">
                    <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="span">
                    Restaurant St, Delicious City, London 9578, UK
                </span>
            </address>

            <div class="separator"></div>

            <div class="topbar-item item-2">
                <div class="icon">
                    <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="span">Daily : 8.00 am to 10.00 pm</span>
            </div>

            <a href="tel:+11234567890" class="topbar-item">
                <div class="icon">
                    <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                </div>
                <span class="span">+1 123 456 7890</span>
            </a>

            <div class="separator">
                <a href="mail:booking@restaurant.com" class="topbar-item">
                    <div class="icon">
                        <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
                    </div>
                    <span class="span">booking@restaurant.com</span>
                </a>
            </div>
        </div>
    </div> 

    
    <!-- JS link -->
    <script src="./assets/js/script.js"></script> 

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
